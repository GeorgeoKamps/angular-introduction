<form [formGroup]="form" class="d-flex flex-column gap-2">
    <h4>Reactive Form</h4>
    <!-- Given name -->
    <div class="form-group">
        <label for="givenName" class="form-label">Given Name</label>
        <input type="text"
                name="givenName" 
                class="form-control" 
                formControlName="givenName"
        >
        <div class="text-danger"
         *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched"
        >
         Given Name is required   
        </div>
    </div>
    <!-- sur name -->
    <div class="form-group">
        <label for="surName" class="form-label">SurName</label>
        <input type="text"
                name="surName" 
                class="form-control" 
                formControlName="surName"
        >
        <div class="text-danger"
         *ngIf="form.get('surName')?.invalid && form.get('surName')?.touched"
        >
         sur Name is required   
        </div>
    </div>
    <!-- age -->
    <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="text"
                name="age" 
                class="form-control" 
                formControlName="age"
        >
        <div class="text-danger"
         *ngIf="form.get('age')?.invalid && form.get('age')?.touched"
        >
         Age is missing or invalid  
        </div>
    </div>
    <!-- email -->
    <div class="form-group">
        <label for="email" class="form-label">E mail</label>
        <input type="email"
                name="email" 
                class="form-control" 
                formControlName="email"
        >
        <div class="text-danger"
         *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
         email is missing or invalid  
        </div>
    </div>
    <!-- address -->
    <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text"
                name="address" 
                class="form-control" 
                formControlName="address"
        >
        <div class="text-danger"
         *ngIf="form.get('address')?.invalid && form.get('address')?.touched"
        >
         Address is missing or invalid  
        </div>
    </div>
    <!-- photoURL -->
    <div class="form-group">
        <label for="photoURL" class="form-label">PhotoURL</label>
        <input type="text"
                name="photoURL" 
                class="form-control" 
                formControlName="photoURL"
        >
    </div>
    <!-- submit  -->
    <div class="form-group">
        <button (click)="onSubmit()"
         [disabled]="!form.valid"
         class="btn btn-primary">Submit</button>
    </div>
</form>
